<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Registro Federal de Ofertas e Instituciones de Formación Docente{% endblock %}</title>
	{% block stylesheets %}
		<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" type="text/css" />
	{% endblock stylesheets %}
	<script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/functions.js" type="text/javascript"></script>
</head>
<body{% block css_body_classes %}{% endblock %}>
	<div id="wrapper">

{% include "header.html" %}

{% include "navigation.html" %}

		<div id="content">
{% if flash %}
	{% include "flashes.html" %}
{% endif %}
{% block content %}{% endblock %}
		</div> <!-- END content -->
        <div id="footer">
            <div>
                <p>Ministerio de Educación | Presidencia de la Nación - {% now "Y" %}</p>
            </div>
		</div> <!-- END footer -->
	</div> <!-- END wrapper -->
</body>
</html>

{% extends "base_registro.html" %}

{% block title %}Actualizaci√≥n de Anexo{% endblock %}

{% block content %}
<h2>Registrar anexo</h2>
{% if flash %}
    {% include "flashes.html" %}
{% endif %}

<div class="form" id="anexoForm">
	<form action="" method="post">{% csrf_token %}
		{{ form.non_field_errors }}
		<input type="hidden" name="anexo" value="{{ anexo.id }}" />
		<div class="form-select">
			{{ form.estado.errors }}
			<label for="id_estado">Estado:</label>
			{{ form.estado }}
		</div>
		<div class="form-submit">
			<input type="submit" value="Registrar" />
		</div>
	</form>
</div>

<ul class="actions">
  <li class="back">
    <!--<a href="{% url apps.registro.views.anexo.index %}"><span>Volver</span></a>-->
    <a href="{% url apps.registro.views.unidades_educativas.index %}?tipo_unidad_educativa=Anexo"><span>Volver</span></a>
  </li>
</ul>
<hr />
{% endblock %}

{% extends "base_titulos.html" %}

    {% block title %}Eliminación de título{% endblock %}

{% block content %}
<h2>Eliminación de título</h2>

<div class="form" id="tituloEliminarForm">
    <form action="" method="post">{% csrf_token %}
	<input type="hidden" name="titulo_id" value="{{ titulo_id }}" />
	<div class="form-submit">
	    <input type="submit" value="Eliminar" />
	</div>
    </form>
</div>

<ul class="actions">
  <li class="back">
    <a href="{% url apps.titulos.views.titulo.index %}"><span>Volver</span></a>
  </li>
</ul>
<hr />
{% endblock %}

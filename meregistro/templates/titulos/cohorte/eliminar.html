{% extends "base_titulos.html" %}

    {% block title %}Eliminación de cohorte{% endblock %}

{% block content %}
<h2>Eliminación de cohorte</h2>
{% if flash %}
    {% include "flashes.html" %}
{% endif %}

{% if not asignada_establecimiento %}

<div class="form" id="cohorteEliminarForm">
    <form action="" method="post">{% csrf_token %}
	<input type="hidden" name="cohorte_id" value="{{ cohorte_id }}" />
	<div class="form-submit">
	    <input type="submit" value="Eliminar" />
	</div>
    </form>
</div>

{% endif %}
<ul class="actions">
  <li class="back">
    <a href="{% url apps.titulos.views.cohorte.cohortes_por_titulo cohorte.titulo_jurisdiccional.id %}"><span>Volver</span></a>
  </li>
</ul>
<hr />
{% endblock %}

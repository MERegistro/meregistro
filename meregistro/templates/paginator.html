{% if paginator.num_pages %}
<div class="paginator">
	<p class="paginator-summary">(PÃ¡gina {{ page_number }} de {{ paginator.num_pages }})</p>
	<ul>
{% for page_num in pages_range %}
	{% if page_num = page_number %}
		<li class="page-number current"><span>{{ page_num }}</span></li>
	{% else %}
		<li class="page-number"><input type="submit" name="page" value="{{ page_num }}" /></li>
	{% endif %}
{% endfor %}
	</ul>
	<hr />
</div>
{% endif %}
